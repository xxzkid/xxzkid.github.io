<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>iframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <iframe src="" id="iframe" style="width: 100%; height: 100%;"></iframe>
  <script>
    function load() {
      var iframe = document.getElementById('iframe');
      var search = window.location.search;
      if (search == "") {
        alert('无效地址');
        return;
      }
      iframe.src = search.substring(1);
      iframe.style.height = (window.innerHeight - 100) + 'px';
    }
    load();
  </script>
</body>
</html>
