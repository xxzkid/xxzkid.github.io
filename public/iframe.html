  <div style="color: #ff0000; font-weight: bold; position: fixed; z-index: 1000;">请不要相信页面中的任何广告(联系QQ群：551304760)</div>
  <iframe src="" id="iframe" style="width: 100%; height: 100%;" rel="noreferrer"></iframe>
  <script>
    function load() {
      var iframe = document.getElementById('iframe');
      var search = window.location.search;
      if (search == "") {
        alert('无效地址');
        return;
      }
      var params = new URLSearchParams(search.substring(1));
      iframe.src = params.get('url');
      var height = params.get('height') || window.innerHeight - 50;
      iframe.style.height = height + 'px';
    }
    load();
  </script>
