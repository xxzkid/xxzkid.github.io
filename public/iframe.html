<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>iframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <iframe src="" id="iframe" style="width: 100%; height: 100%;" rel="noreferrer"></iframe>
  <script>
    function load() {
      var iframe = document.getElementById('iframe');
      var search = window.location.search;
      if (search == "") {
        alert('无效地址');
        return;
      }
      var params = new URLSearchParams(search.substring(1));
      iframe.src = params.get('url');
      var height = params.get('height') || window.innerHeight - 50;
      iframe.style.height = height + 'px';
    }
    load();
  </script>
</body>
</html>
