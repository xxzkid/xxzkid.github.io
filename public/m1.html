<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>APlayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./localforage.min.js"></script>
  <script src="./song.js"></script>
  <style>
    body {
      background: black;
      color: white;
    }

    canvas,
    audio {
      display: block;
      margin: 0 auto;
    }

    .container {
      box-sizing: content-box;
    }

    .song-item {
      margin-top: 10px;
      cursor: pointer;
      line-height: 32px;
      height: 32px;
      font-size: 14px;
      padding: 0 15px;
      border-top: 1px solid #e9e9e9;
      transition: all .2s ease;
      color: white;
    }

    .log {
      color: gray;
      border: 1px solid #e9e9e9;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width="350" height="350"></canvas>
  <audio id="audio" controls="controls" autoplay="autoplay"></audio>
  <div>当前播放歌曲：<span id="current-song" style="color: green;"></span></div>
  <div id="song-list"></div>
  <div id="log" class="log"></div>
  <script>
    const _console_log = console.log;
    console.log = function () {
      _console_log(...arguments);
      const log_el = document.createElement('div');
      var logs = [];
      for (var i in arguments) {
        logs.push(arguments[i]);
      }
      log_el.innerText = logs.join(' ');
      document.getElementById('log').append(log_el);
    }
    window.onerror = function (message, source, lineno, colno, error) {
      console.log("Error: " + message + "\n" + "Source: " + source + "\n" + "Line: " + lineno + "\n" + "Column: " + colno + "\n" + "Stack: " + error.stack);
    }
    const arrayBufferToBlob = function (buffer, type) {
      return new Blob([buffer], { type: type });
    }
    const blobToArrayBuffer = function (blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.addEventListener("loadend", e => {
          resolve(reader.result);
        });
        reader.addEventListener("error", reject);
        reader.readAsArrayBuffer(blob);
      });
    }

    var current = 0;
    var audioEl = document.getElementById('audio');
    audioEl.onplay = function () {
      spectrumAnimationFrame && window.cancelAnimationFrame(spectrumAnimationFrame);
      spectrum();
    }
    audioEl.onseeked = function() {
      spectrumAnimationFrame && window.cancelAnimationFrame(spectrumAnimationFrame);
      spectrum();
    }
    audioEl.onended = function () {
      if (current >= audios.length - 1) {
        current = 0;
      } else {
        current++;
      }
      play(audios[current].url, current);
    }
    const canvasEl = document.getElementById('canvas');

    const createAudioPlayer = function (audio) {
      if (audio.buffer) {
        audio = arrayBufferToBlob(audio.buffer, audio.type);
      }
      audioEl.id = 'audio';
      audioEl.controls = "controls";
      audioEl.autoplay = "autoplay";
      audioEl.muted = false;
      try {
        audioEl.pause();
      } catch (e) { }
      audioEl.src = URL.createObjectURL(audio);
      try {
        audioEl.play();
      } catch (e) { }
      document.title = audios[current].name + ' - ' + audios[current].artist;
    }

    const play = function (url, index) {
      localforage.getItem(url).then(audio => {
        current = index;
        document.getElementById('current-song').innerText = audios[current].name + ' - ' + audios[current].artist;
        if (audio) {
          console.log(url + " exist");
          createAudioPlayer(audio);
        } else {
          console.log(url + " doesn't exist");
          fetch(url)
            .then(res => res.blob())
            .then(blob => {
              const type = blob.type;
              blobToArrayBuffer(blob).then(buffer => {
                localforage
                  .setItem(url, { buffer, type })
                  .then(audio => createAudioPlayer(audio));
              });
            });
        }
      });
    }

    var spectrumAnimationFrame;
    var audioSource, analyser;
    const spectrum = function () {
      var audio = document.getElementById('audio');
      var audioContext = new AudioContext();
      if (!audioSource) {
        analyser = audioContext.createAnalyser();
        audioSource = audioContext.createMediaElementSource(audio);
        audioSource.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 512;
      }

      var PI = Math.PI;
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      var cwidth = canvas.width;
      var cheight = canvas.height;
      var cr = 90;//环形半径
      var minHeight = 2;
      var meterWidth = 3;
      var meterNum = (2 * PI * cr) / (meterWidth + 2);//设置方块的数量，考虑到闭环的关系
      var gradient = ctx.createLinearGradient(0, -cr, 0, -cwidth / 2);
      gradient.addColorStop(0, '#0f0');
      gradient.addColorStop(0.5, '#ff0');
      gradient.addColorStop(1, '#f00');
      ctx.fillStyle = gradient;

      function render() {
        var array = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(array);
        var step = Math.round(array.length / meterNum);
        ctx.clearRect(0, 0, cwidth, cheight);
        ctx.save();
        ctx.translate(cwidth / 2, cheight / 2);
        for (var i = 0; i < meterNum; i++) {
          //ctx.save();
          var value = array[i * step];
          var meterHeight = value * (cheight / 2 - cr) / 256 || minHeight;
          ctx.rotate(2 * PI / meterNum);
          ctx.fillRect(-meterWidth / 2, -cr - meterHeight, meterWidth, meterHeight);
          //ctx.restore();
        }
        ctx.restore();
        spectrumAnimationFrame = requestAnimationFrame(render);
      }
      render();
    }


    window.addEventListener("load", e => {
      console.log("supports IndexedDB " + localforage.supports(localforage.INDEXEDDB));

      if (audios.length > 0) {
        play(audios[current].url, current);

        var song_list_el = document.getElementById('song-list');
        var html = '';
        for (var i in audios) {
          var audio = audios[i];
          html += '<div class="song-item" onclick="play(\'' + audio.url + '\', ' + i + ')">' + ((i << 0) + 1) + ' ' + audio.name + " - " + audio.artist + '</div>';
        }
        song_list_el.innerHTML = html;
      }
    });

    window.addEventListener('touchend', function () {
      var audioEl = document.getElementById('audio');
      audioEl.play();
    });
  </script>
</body>

</html>
