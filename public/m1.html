<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>APlayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./localforage.min.js"></script>
  <script src="./av.js"></script>
  <script src="./log.js"></script>
  <script>
    function load_script(path) {
      var script_el = document.createElement('script');
      var new_path = '';
      if (path.indexOf('?') > 0) {
        new_path = path + '&_=' + (+new Date());
      } else {
        new_path = path + '?_=' + (+new Date());
      }
      script_el.src = new_path;
      document.getElementsByTagName('head')[0].appendChild(script_el);
    }
    load_script('./song.js');
  </script>
  <style>
    body {
      background: black;
      color: white;
    }

    canvas,
    audio {
      display: block;
      margin: 0 auto;
    }

    .container {
      box-sizing: content-box;
    }

    .song-item {
      cursor: pointer;
      line-height: 32px;
      height: 32px;
      font-size: 14px;
      padding: 0 15px;
      border-top: 1px solid #e9e9e9;
      transition: all .2s ease;
      color: white;
      margin-bottom: 10px;
    }

    .log {
      color: gray;
      border: 1px solid #e9e9e9;
    }

    .mb10 {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <canvas class="mb10" id='canvas' width="350" height="350"></canvas>
  <div class="mb10">
    <audio id="audio" controls="controls" autoplay="autoplay"></audio>
  </div>
  <div class="mb10">
    <div id="modes"></div>
  </div>
  <div class="mb10">
    <span>当前播放模式：</span>
    <span style="color: greenyellow;" id="current-mode"></span>
  </div>
  <div class="mb10">当前播放歌曲：<span id="current-song" style="color: green;"></span></div>
  <div id="song-list" class="mb10"></div>
  <div class="mb10">
    <button onclick="clearCache()">清除缓存</button>
  </div>
  <div id="log" class="log mb10"></div>
  <script>
    var _current = 0, _play_list = [], _mode = 0;
    var _modes = { '0': '顺序播放', '1': '随机播放', '2': '单曲播放' };
    const audioEl = document.getElementById('audio');
    const canvasEl = document.getElementById('canvas');
    const av = new AV(audioEl, canvasEl);
    const cdn_url = 'https://cdn.jsdelivr.net/gh/xxzkid/xxzkid.github.io/public/';

    audioEl.onplay = function () {
      if (audioEl.src == '') {
        _current = 0;
        play(_current);
      }
    }
    audioEl.onseeked = function () {
    }
    audioEl.onended = function () {
      _current++;
      do_play(_current);
    }

    const do_play = function (index) {
      if (_play_list.length <= 0) {
        console.log('play list is empty');
        return;
      }
      _current = index;
      if (_current >= _play_list.length) {
        _current = 0;
      }
      play(_play_list[_current]);
    }

    const play = function (index) {
      fetchAudio(cdn_url + audios[index].url, function (audio) {
        if (audio.buffer) {
          audio = arrayBufferToBlob(audio.buffer, audio.type);
        }
        audioEl.pause();
        audioEl.src = URL.createObjectURL(audio);
        audioEl.play();
        document.title = audios[index].name + ' - ' + audios[index].artist;
        document.getElementById('current-song').innerText = document.title;
      });
    }

    const fetchAudio = function (url, callback) {
      localforage.getItem(url).then(audio => {
        if (audio) {
          console.log(url + " exist");
          callback(audio);
        } else {
          console.log(url + " doesn't exist");
          fetch(url).then(res => res.blob())
            .then(blob => {
              const type = blob.type;
              console.log(url + ' fetch ok');
              blobToArrayBuffer(blob).then(buffer => {
                localforage
                  .setItem(url, { buffer, type })
                  .then(audio => {
                    callback(audio);
                  });
              });
            });
        }
      });
    }

    const changeMode = function (mode) {
      console.log('mode : ' + mode);
      _play_list = [];
      for (var i in audios) {
        _play_list.push(i << 0);
      }
      if (mode == 1) {
        shuffle(_play_list);
      } else if (mode == 2) {
        _play_list = [_current];
      }
      document.getElementById('current-mode').innerText = _modes[mode];
      console.log("play list : " + _play_list);
    }

    const shuffle = function (array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }

    const clearCache = function () {
      localforage.clear().then(function () {
        console.log('clear cache');
      });
    }

    window.addEventListener("load", e => {
      console.log("supports IndexedDB " + localforage.supports(localforage.INDEXEDDB));

      if (audios.length > 0) {
        var song_list_el = document.getElementById('song-list');
        var song_list_html = '';
        for (var i in audios) {
          _play_list.push(i << 0);
          var audio = audios[i];
          song_list_html += '<div class="song-item" onclick="do_play({idx})">{idx} {name} - {artist}</div>'
            .replace(/{idx}/g, (i << 0))
            .replace(/{name}/g, audio.name)
            .replace(/{artist}/g, audio.artist);
        }
        song_list_el.innerHTML = song_list_html;
        console.log("play list : " + _play_list);
      }

      var mode_html = '';
      for (var key in _modes) {
        mode_html += '<button onclick="changeMode({idx})">{name}</button> '.replace(/{idx}/g, key).replace(/{name}/g, _modes[key]);
      }
      document.getElementById('modes').innerHTML = mode_html;
    });

    const arrayBufferToBlob = function (buffer, type) {
      return new Blob([buffer], { type: type });
    }

    const blobToArrayBuffer = function (blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.addEventListener("loadend", e => {
          resolve(reader.result);
        });
        reader.addEventListener("error", reject);
        reader.readAsArrayBuffer(blob);
      });
    }
  </script>
</body>

</html>
