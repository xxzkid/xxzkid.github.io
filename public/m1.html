<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>APlayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./localforage.min.js"></script>
  <script src="./song.js"></script>
  <script src="./av.js"></script>
  <script src="./log.js"></script>
  <style>
    body {
      background: black;
      color: white;
    }

    canvas,
    audio {
      display: block;
      margin: 0 auto;
    }

    .container {
      box-sizing: content-box;
    }

    .song-item {
      margin-top: 10px;
      cursor: pointer;
      line-height: 32px;
      height: 32px;
      font-size: 14px;
      padding: 0 15px;
      border-top: 1px solid #e9e9e9;
      transition: all .2s ease;
      color: white;
    }

    .log {
      color: gray;
      border: 1px solid #e9e9e9;
      margin-top: 30px;
    }

    .mt10 {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width="350" height="350"></canvas>
  <audio id="audio" controls="controls" autoplay="autoplay"></audio>
  <div class="mt10">
    <button onclick="changeMode(0)">顺序播放</button>
    <button onclick="changeMode(1)">随机播放</button>
    <button onclick="changeMode(2)">单曲播放</button>
  </div>
  <div class="mt10">当前播放歌曲：<span id="current-song" style="color: green;"></span></div>
  <div id="song-list"></div>
  <div id="log" class="log"></div>
  <script>
    var _current = 0, _play_list = [], _mode = 0;
    const audioEl = document.getElementById('audio');
    const canvasEl = document.getElementById('canvas');
    const av = new AV(audioEl, canvasEl);

    audioEl.onplay = function () {
      if (audioEl.src == '') {
        if (_play_list.length <= 0) {
          console.log('play list is empty');
          return;
        }
        if (_current >= _play_list.length - 1) {
          _current = 0;
        }
        play(_current);
      }
    }
    audioEl.onseeked = function () {
    }
    audioEl.onended = function () {
      if (_play_list.length <= 0) {
        console.log('play list is empty');
        return;
      }
      if (_current >= _play_list.length - 1) {
        _current = 0;
      } else {
        _current++;
      }
      play(_play_list[_current]);
    }

    const play = function (index) {
      fetchAudio(audios[index].url, function (audio) {
        if (audio.buffer) {
          audio = arrayBufferToBlob(audio.buffer, audio.type);
        }
        audioEl.pause();
        audioEl.src = URL.createObjectURL(audio);
        audioEl.play();
        document.title = audios[index].name + ' - ' + audios[index].artist;
        document.getElementById('current-song').innerText = document.title;
      })
    }

    const fetchAudio = function (url, callback) {
      localforage.getItem(url).then(audio => {
        if (audio) {
          console.log(url + " exist");
          callback(audio);
        } else {
          console.log(url + " doesn't exist");
          fetch(url).then(res => res.blob())
            .then(blob => {
              const type = blob.type;
              console.log(url + ' fetch ok');
              blobToArrayBuffer(blob).then(buffer => {
                localforage
                  .setItem(url, { buffer, type })
                  .then(audio => {
                    callback(audio);
                  });
              });
            });
        }
      });
    }

    const changeMode = function (mode) {
      console.log('mode : ' + mode);
      if (mode == 0) {
        _play_list = [];
        for (var i in audios) {
          _play_list.push(i << 0);
        }
      } else if (mode == 1) {
        shuffle(_play_list);
      } else if (mode == 2) {
        _play_list = [_current];
      }
      console.log("play list : " + _play_list);
    }

    function shuffle(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }

    window.addEventListener("load", e => {
      console.log("supports IndexedDB " + localforage.supports(localforage.INDEXEDDB));

      if (audios.length > 0) {
        var song_list_el = document.getElementById('song-list');
        var html = '';
        for (var i in audios) {
          _play_list.push(i << 0);
          var audio = audios[i];
          html += '<div class="song-item" onclick="play({idx})">{idx} {name} - {artist}</div>'
            .replace(/{idx}/g, (i << 0))
            .replace(/{name}/g, audio.name)
            .replace(/{artist}/g, audio.artist);
        }
        song_list_el.innerHTML = html;
        console.log("play list : " + _play_list);
      }
    });

    const arrayBufferToBlob = function (buffer, type) {
      return new Blob([buffer], { type: type });
    }

    const blobToArrayBuffer = function (blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.addEventListener("loadend", e => {
          resolve(reader.result);
        });
        reader.addEventListener("error", reject);
        reader.readAsArrayBuffer(blob);
      });
    }
  </script>
</body>

</html>
